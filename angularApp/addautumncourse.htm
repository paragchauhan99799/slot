<body ng-app = "slotapp">
	<!-- Top content -->
	<div class="top-content">
		<div class="inner-bg">
			<div class="container">
				<div class="row">
					
					<div class="col-sm-7 form-box">
						
						<div class="form-bottom">
							<form role="form" action="" method="" class="form-horizontal">

							</form>
							
							<div class="table-title">
								<h3>Add Course Autumn</h3>
							</div>
							<div ng-controller="addautumncourseclr">
								<table class="table-fill">

									<tbody class="table-hover">
										<tr>
											<td class="text-left">Course Name</td>
											<td class="text-left"><input type="box" ng-model="courseName" name="courseName"></td>
										</tr>
										<tr>
											<td class="text-left">Course Code</td>
											<td class="text-left"><input type="box" ng-model="courseCode" name="courseCode"></td>
										</tr>
										<tr>
											<td class="text-left">Prof. Short-Name</td>
											<td class="text-left"><input type="box" ng-model="profShortName" name="profShortName"></td>
										</tr>
										<tr>
											<td class="text-left">Stream</td>
											<td class="text-left"><input type="box" ng-model="field" name="field"></td>
										</tr>
										<tr>
											<td class="text-left">Year</td>
											<td class="text-left"><input type="box" ng-model="year" name="year"></td>
										</tr>
										<tr>
											<td class="text-left">Course Type</td>
											<td class="text-left"><input type="box" ng-model="courseType" name="courseType"></td>
										</tr>
										<tr>
											<td></td>
											<td>
												<div class="row-xGrid iso-standard" style="display : inline-block; float : right; margin-right:5%">
       												<center><button class="ctrl-standard is-reversed typ-subhed fx-bubbleDown" ng-click ="submit()">submit</button></center>
      											</div>	
											</td>

											 
										</tr>

									</tbody>
								</table>
							</div>




							








						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>


	<!-- Javascript -->
	<script src="assets/js/jquery-1.11.1.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/jquery.backstretch.min.js"></script>
	<script src="assets/js/retina-1.1.0.min.js"></script>
	<script src="assets/js/scripts.js"></script>
	<link rel="stylesheet" href="css/style2.css">
